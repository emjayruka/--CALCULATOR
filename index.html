<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Percentage Calc</title>
</head>
<body>
    <div class="app">
     <div class="container">
        <h1>Percentage calculator</h1>
        <h2>Calculate percentage for free</h2>
        <hr>
        <p>What is <input type="number" id="percentageInput"> % of <input type="number" id="numInput"> ? </p>
        
        <input type="number" id="valueInput" class="answer">
        <button id="calcBtn">Calculate</button>
        <button id="refreshBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
        <hr>
        <small class="small">Check out similar <a href="#">percentage calculators</a> </small>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
